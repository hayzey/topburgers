<!DOCTYPE html>
<html>
<head>
	<title>Top Burgers</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="TopBurgersApp">
	<div class="main-wrapper">
		<div ng-controller="MainController">
			<h1>Top Burgers</h1>
			<div class="tagline-wrapper">
				<h2>Burger Menu</h2>
				<p>Choose from our mouth-watering selection of burgers!</p>
			</div>
			<div class="burger-wrapper" ng-repeat="burger in burgers">
				<burger-info info="burger"></burger-info>
			</div>
		</div>
	</div>


	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="js/MainController.js"></script>
	<!-- Services -->
	<script type="text/javascript" src="js/burgers.js"></script>
	<!-- Directives -->
	<script type="text/javascript" src="js/directives/burgerInfo.js"></script>

</body>
</html>
